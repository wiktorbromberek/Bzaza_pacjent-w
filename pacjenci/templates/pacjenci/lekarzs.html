{% extends 'pacjenci/main.html' %} 
{% block content %}
<br />
<div class=" ">
	<div class=" ">
		<div class=" ">
			<h5>Products</h5>
		</div>
		<div class=" ">
			<table class=" ">
				<tr>
					<th>Products</th>
					<th>Category</th>
					<th>Price</th>
				</tr>
				{% for i in products %}
				<tr>
					<td>{{i.name}}</td>
					<td>{{i.category}}</td>
					<td>{{i.price}}</td>
				</tr>
				{% endfor %}
			</table>
		</div>
	</div>
</div>

{% endblock %}
